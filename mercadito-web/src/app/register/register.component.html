<head>
  <meta charset="utf-8">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Mercadito</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="register.component.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="fondo">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div></div>
      <div class="form-group">
        <div class="input-box">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" [(ngModel)]="password" name="password" required>
      </div></div>
      <div class="form-group">
        <div class="input-box">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
      </div></div>
      <div class="form-group">
        <div class="input-box">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone" required>
      </div></div>
      <button type="submit" class="btn"><span>Register</span></button>
    </form>
  </div>
 </body>
